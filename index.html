<!DOCTYPE html>

<html>
  <head>
    <title>Quoc Dat Online CV</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="common.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect/dist/core.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css"
    />
  </head>
  <body>
    <main>
      <section class="menu">
        <nav>
          <a id="menu-about" class="active" data-target="#about">
            <i class="fas fa-user"></i>
            <p>About</p>
          </a>
          <a id="menu-resume" data-target="#resume">
            <i class="fas fa-file-alt"></i>
            <p>Resume</p>
          </a>
          <a id="menu-works" data-target="#works">
            <i class="fas fa-folder-open"></i>
            <p>Works</p>
          </a>
          <a id="menu-contact" data-target="#contact">
            <i class="fas fa-envelope"></i>
            <p>Contact</p>
          </a>
        </nav>
      </section>
      <section class="profile">
        <div class="background" title="Image credit to Royce Bair"></div>
        <div class="avatar" title="I don't like selfie, sorry... :("></div>
        <div class="info">
          <p class="name">Truong Nguyen Quoc Dat</p>
          <p id="job" class="job"></p>
          <div>
            <a href="https://codepen.io/quocdat1994" target="_blank">
              <i class="fab fa-codepen"></i>
            </a>
            <a href="https://github.com/QuocDat1994" target="_blank">
              <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/dattruongnq" target="_blank">
              <i class="fab fa-linkedin"></i>
            </a>
            <a href="skype:live:quocdat1994_3?chat">
              <i class="fab fa-skype"></i>
            </a>
          </div>
        </div>
        <div class="bottom-button-group">
          <div>
            <p>Download CV</p>
            <i class="fas fa-file-download"></i>
          </div>
          <div onclick="$('#menu-contact').click()">
            <p>Contact me</p>
            <i class="fas fa-location-arrow"></i>
          </div>
        </div>
      </section>
      <section id="about" class="card"></section>
      <section id="resume" class="card"></section>
      <section id="works" class="card"></section>
      <section id="contact" class="card"></section>
    </main>
    <script>
      // ==========================
      let job = document.getElementById("job");

      let typewriter = new Typewriter(job, {
        loop: true
      });

      typewriter
        .typeString("Web Developer")
        .pauseFor(2500)
        .deleteAll()
        .typeString("Software Developer")
        .pauseFor(2500)
        .start();

      // ==========================

      $("#works").show();

      $("a[id^='menu']").on("click", function() {
        if ($(this).hasClass("active")) {
          return false;
        }

        let targetId = $(this).data("target");

        $("a[id^='menu']").removeClass("active");
        $(this).addClass("active");

        $(".card").hide();
        $(targetId).show("slow");
      });

      $("#about").load("about.html");
      $("#resume").load("resume.html");
      $("#works").load("works.html");
      $("#contact").load("contact.html");
    </script>
  </body>
</html>
